# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ecommerceBackned

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c81cf4c7206747048ca8920cce3a7dbd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e3ab9aedd18f42178f102b428343dfbe }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c81cf4c7206747048ca8920cce3a7dbd }}/1.0:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ecommerceBackned'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88cc859a2fb14cd383303ec72883a10c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c81cf4c7206747048ca8920cce3a7dbd }}/1.0:${{ github.sha }}'